<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-2xl shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Create Account</h2>
    <form class="space-y-5" onsubmit="SignUp(event)">
      <div>
        <label class="block text-gray-700 mb-1">Email</label>
        <input type="email" name="email" required id="email"
               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
      <div>
        <label class="block text-gray-700 mb-1">First Name</label>
        <input type="text" name="firstname" required id="firstname"
               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
      <div>
        <label class="block text-gray-700 mb-1">Last Name</label>
        <input type="text" name="lastname" required id="lastname"
               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
      <div>
        <label class="block text-gray-700 mb-1">Password</label>
        <input type="password" name="password" required id="password"
               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
      <button type="submit"
              class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition duration-300">
        Sign Up
      </button>
    </form>

 
    <div id="message" class="mt-4 text-center text-sm font-medium"></div>

    <p class="mt-4 text-sm text-center text-gray-600">
      Already have an account?
      <a href="http://localhost:3000/" class="text-blue-600 hover:underline">Log in</a>
    </p>
  </div>

  <script>
    async function SignUp(event) {
      event.preventDefault();

      const email = document.getElementById("email").value;
      const firstname = document.getElementById("firstname").value;
      const lastname = document.getElementById("lastname").value;
      const password = document.getElementById("password").value;
      const messageEl = document.getElementById("message");

      const payload = { email, firstname, lastname, password };

      
        const res = await fetch("http://localhost:3000/user/signup", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(payload)
        });

        const data = await res.json();
        console.log(data)

        if (res.ok) {
          messageEl.textContent = "Signup successful!";
          messageEl.className = "mt-4 text-center text-green-600 font-semibold";
          const link = document.createElement("a");
      link.href = "/"; 
      document.body.appendChild(link);
          
      link.click();
        } else {
          messageEl.textContent = data.message || "Signup failed";
          messageEl.className = "mt-4 text-center text-red-600 font-semibold";
        }
      
      
    }
  </script>
</body>
</html>
