<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Course Store</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- Navbar -->
  <header class="bg-white shadow">
    <div class="container mx-auto px-6 py-4 flex justify-between items-center">
      <div class="flex items-center space-x-2">
        <img src="https://img.freepik.com/premium-vector/courses-logo-icon-brand-identity-sign-symbol-template_880781-2160.jpg" class="h-10 w-10" alt="Logo" />
        <span class="text-2xl font-bold text-blue-600">EduMaster</span>
      </div>
      <nav class="space-x-4">
        <a href="http://localhost:3000/home" class="text-gray-700 hover:text-blue-600">Home</a>
        <a href = "http://localhost:3000/purchases"  class="text-gray-700 hover:text-blue-600">Purchased Courses</a>
        <a href="#" class="text-gray-700 hover:text-blue-600">About</a>
        <a href="#" class="text-gray-700 hover:text-blue-600" onclick="logout()">Logout</a>
      </nav>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="bg-blue-100 py-16">
    <div class="container mx-auto px-6 text-center">
      <h1 class="text-4xl font-bold text-gray-800 mb-4">Unlock Your Potential with Expert-Led Courses</h1>
      <p class="text-lg text-gray-700 mb-8">Join thousands of learners and gain new skills for career advancement</p>
      <a href="#courses" class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition">Browse Courses</a>
    </div>
  </section>

  <!-- Courses Section -->
  <section id="courses" class="py-12">
    <div class="container mx-auto px-6">
      <h2 class="text-3xl font-semibold text-center mb-10">Featured Courses</h2>
      <div id="courseContainer" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
        <!-- Course cards will be injected here -->
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-white py-6 mt-12 shadow-inner">
    <div class="container mx-auto px-6 text-center text-sm text-gray-500">
      &copy; 2025 EduMaster. All rights reserved.
    </div>
  </footer>

  <script>
    if (!localStorage.getItem("token")) {
  window.location.href = "/login.html"; 
}
    async function fetchCourses() {

      try {
        const purchasedRes = await fetch("http://localhost:3000/user/purchases", {
      headers: {
        "Content-Type": "application/json",
        "token": localStorage.getItem("token")
      }
    });
    const purchasedData = await purchasedRes.json();
    // Extract purchased course IDs
    const purchasedIds = (purchasedData.purchased || []).map(c => c.courseId);
        const res = await fetch("http://localhost:3000/courses/preview");
        const data = await res.json();
        const container = document.getElementById("courseContainer");
       
       

        if (data.courses) {
          data.courses.map(course => {
            const card = document.createElement("div");
            card.className = "bg-white p-6 rounded-lg shadow hover:shadow-lg transition";
            const isPurchased = purchasedIds.includes(course._id);

         card.innerHTML = `
  <img src="${course.imageURL || 'https://img.icons8.com/clouds/100/000000/book.png'}" alt="${course.title}" class="h-40 w-full object-cover mb-4 rounded-md">
  <h3 class="text-xl font-semibold mb-2">${course.title}</h3>
  <p class="text-gray-600 text-sm mb-4">${course.description?.slice(0, 100) || 'No description available'}...</p>
  <span class="block text-blue-600 font-bold mb-2">$${course.price || 'Free'}</span>
  ${
    isPurchased
      ? `<button class="bg-gray-400 text-white px-4 py-2 rounded w-full cursor-not-allowed" disabled>Purchased Already</button>`
      : `<button id="buy-btn-${course._id}" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 w-full" onClick="buy('${course._id}')">Enroll Now</button>`
  }
`;
            container.appendChild(card);
          });
        } else {
          container.innerHTML = '<p class="col-span-full text-center text-gray-500">No courses found.</p>';
        }
      } catch (error) {
        console.error("Failed to fetch courses:", error);
        document.getElementById("courseContainer").innerHTML = '<p class="col-span-full text-center text-red-500">Failed to load courses.</p>';
      }
    }

    fetchCourses();
 async function buy(courseId) {
  try {
    const res = await fetch("http://localhost:3000/courses/purchase", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "token": localStorage.getItem("token")
      },
      body: JSON.stringify({ courseId })
    });

    const data = await res.json();

    if (res.ok) {
      alert(data.message || "Purchase successful!");
      const btn = document.getElementById(`buy-btn-${courseId}`);
if (btn) {
  btn.textContent = "Purchased Already";
  btn.className = "bg-gray-400 text-white px-4 py-2 rounded w-full cursor-not-allowed";
  btn.disabled = true;
  btn.removeAttribute("onClick");
}
    } else {
      alert(data.message || "Purchase failed.");
    }
  } catch (error) {
    console.error("Purchase error:", error);
    alert("An error occurred during purchase.");
  }
}
async function logout(){
  localStorage.removeItem("token")
  const link = document.createElement("a")
  link.href = "/"
  document.body.appendChild(link)
  link.click()


}






  </script>

</body>
</html>
